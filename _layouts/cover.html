<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{site.baseurl}}/assets/img/favicon.ico">

    <title>{{page.title}} &middot {{site.title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{site.baseurl}}/assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{site.baseurl}}/assets/dist/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{site.baseurl}}/cover/cover.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{{site.baseurl}}/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">{% if page.title %} {{page.title}} {% else %} {{site.title}} {% endif %}</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li {% if page.slug== "home" %} class="active"{% endif %}><a href="{{site.baseurl}}/cover">Cover</a></li>
                  <li {% if page.slug== "features" %} class="active"{% endif %}><a href="{{site.baseurl}}/cover/features">Features</a></li>
                  <li {% if page.slug== "stage" %} class="active"{% endif %}><a href="{{site.baseurl}}/stage">Stage</a></li>
                  <li {% if page.slug== "index" %} class="active"{% endif %}><a href="{{site.baseurl}}/">Home</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <section>

             {{ content }}

           </section>

          <div class="mastfoot">
            <div class="inner">
              <p>Created for <a href="{{site.baseurl}}">{{site.title}}</a>, by <a href="https://twitter.com/alipseight" alt="Alipseight">Magno Reis</a>. Maintained by {{site.maintained}}. Improve us on <a href="https://github.com/{{site.repo}}" alt="Improve us in our github repository">Github</a>.</p>
              <p>Currently <kbd>v{{site.currently_version}}</kbd>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{{site.baseurl}}/assets/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{site.baseurl}}/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
